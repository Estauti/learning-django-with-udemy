{% extends 'base/base.html' %}
{% load bootstrap %}

{% block title %}Cadastro de Pessoa{% endblock %}

{% block main %}
    
    <h2>Cadastre uma nova pessoa abaixo</h2>  
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|bootstrap}}
        <input type="submit" value="Salvar" class="btn btn-primary">
    </form>  
    <p style="margin-top: 100px;"><a href="{% url 'home' %}">Voltar para a Home</a><p></p>
    <p><a href="{% url 'person_list' %}">Ver todas as pessoas</a></p>

{% endblock %}
