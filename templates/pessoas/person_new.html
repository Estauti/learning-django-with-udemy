{% extends 'base/base.html' %}
{% load bootstrap %}

{% block title %}Cadastro de Pessoa{% endblock %}

{% block main %}
    
    <h2>Cadastre uma nova pessoa abaixo</h2>  
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-4">
                {% csrf_token %}
                {{form|bootstrap}}
                <input type="submit" value="Salvar" class="btn btn-primary">
            </div>
        </div>
    </form>  

{% endblock %}
